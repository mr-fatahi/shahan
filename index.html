<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>قنادی خانگی شاهان</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav container block">
        <div class="nav__menu-icon">
          <div class="bar bar-one"></div>
          <div class="bar bar-two"></div>
          <div class="bar bar-three"></div>
        </div>
        <div class="nav__logo">
          <a href="#">
            <picture>
              <source
                media="(max-width:767px)"
                srcset="/public/images/logo.png"
              />
              <source
                media="(min-width:768px)"
                srcset="/public/images/logo-caption.png"
              />
              <img src="/public/images/logo.png" alt="logo" />
            </picture>
          </a>
        </div>
        <ul class="nav__list">
          <li class="nav__item"><a href="#">خانه</a></li>
          <li class="nav__item"><a href="#">محصولات</a></li>
          <li class="nav__item"><a href="#">ارتباط باما</a></li>
        </ul>
        <div class="nav__cart">
          <span class="badge badge__cart cart__badge">0</span>
          <button class="cart__btn">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </nav>
      <section class="header__backdrop"></section>
      <section class="header__menu">
        <div class="menu__head">
          <div class="menu__logo">
            <a href="#"
              ><img src="/public/images/logo-caption.png" alt="logo"
            /></a>
          </div>
          <button class="btn menu__close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <ul class="menu__list">
          <li class="menu__item"><a href="#">خانه</a></li>
          <li class="menu__item"><a href="#">محصولات</a></li>
          <li class="menu__item"><a href="#">ارتباط باما</a></li>
        </ul>
      </section>
    </header>
    <main class="container">
      <h1 class="main__title block">محصولات قنادی شاهان</h1>
      <div class="sort-and-filter block">
        <button
          data-type="filter"
          class="btn btn--transparent btn--block filter-btn"
        >
          فیلتر محصولات
        </button>
        <button
          data-type="sort"
          class="btn btn--transparent btn--block filter-btn"
        >
          مرتب سازی
        </button>
      </div>
      <div class="products__body">
        <section class="products block">

        </section>
        <div class="sort-filter-backdrop"></div>
        <div class="filters">
          <div data-type="filter" class="sort-filter-modal">
            <div class="modal__header">
              <p>دسته بندی محصولات</p>
              <button class="btn menu__close-btn close-filter-modal">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="modal__body">
              <div class="modal__accardion">
                <div data-type="filter" class="accardion__header">
                  <p>دسته محصول</p>
                  <i class="fa-solid fa-chevron-down accardion-chevron"></i>
                </div>
                <div data-type="filter" class="accardion__body">
                  <div class="accardion__item">
                    <input name="checkbox" type="checkbox" id="birthdayCake" />
                    <label for="birthdayCake">کیک تولد</label>
                  </div>
                  <div class="accardion__item">
                    <input name="checkbox" type="checkbox" id="eveningCake" />
                    <label for="eveningCake">کیک عصرانه</label>
                  </div>
                  <div class="accardion__item">
                    <input name="checkbox" type="checkbox" id="creamyPastry" />
                    <label for="creamyPastry">شیرینی تر</label>
                  </div>
                  <div class="accardion__item">
                    <input name="checkbox" type="checkbox" id="drySweets" />
                    <label for="drySweets">شیرینی خشک</label>
                  </div>
                  <div class="accardion__item">
                    <input name="checkbox" type="checkbox" id="cookie" />
                    <label for="cookie">کوکی</label>
                  </div>
                </div>
              </div>
              <button class="btn btn--primary btn--block submit-filter">اعمال فیلتر</button>
            </div>
          </div>
          <div data-type="sort" class="sort-filter-modal">
            <div class="modal__header">
              <p>مرتب سازی محصولات</p>
              <button class="btn menu__close-btn close-filter-modal">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="modal__body">
              <div class="modal__accardion">
                <div data-type="sort" class="accardion__header">
                  <p>مرتب سازی</p>
                  <i class="fa-solid fa-chevron-down accardion-chevron"></i>
                </div>
                <div data-type="sort" class="accardion__body">
                  <div class="accardion__item">
                    <input type="radio" id="latest" name="sort" />
                    <label for="latest">جدیدترین</label>
                  </div>
                  <div class="accardion__item">
                    <input type="radio" id="earliest" name="sort" />
                    <label for="earliest">قدیمی ترین</label>
                  </div>
                </div>
              </div>
              <button class="btn btn--primary btn--block submit-filter">اعمال فیلتر</button>
            </div>
          </div>
        </div>
      </div>

          <div class="cart__modal__container">

          <div class="cart__overview">
            <div class="cart__overview__price">
              <p>مبلغ قابل پرداخت:</p>
              <p><span class="cart__total">0</span> تومان</p>
            </div>
            <div class="cart__overview__action">
              <button class="btn btn--primary clear-cart">پاک کردن سبد</button>
              <button class="btn btn--secondary close-modal">انصراف</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
