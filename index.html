<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>قنادی خانگی شاهان</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav container block">
        <div class="nav__menu-icon">
          <div class="bar bar-one"></div>
          <div class="bar bar-two"></div>
          <div class="bar bar-three"></div>
        </div>
        <div class="nav__logo">
          <a href="#">
            <picture>
              <source
                media="(max-width:767px)"
                srcset="/public/images/logo.png"
              />
              <source
                media="(min-width:768px)"
                srcset="/public/images/logo-caption.png"
              />
              <img src="/public/images/logo.png" alt="logo" />
            </picture>
          </a>
        </div>
        <ul class="nav__list">
          <li class="nav__item"><a href="#">خانه</a></li>
          <li class="nav__item"><a href="#">محصولات</a></li>
          <li class="nav__item"><a href="#">ارتباط باما</a></li>
        </ul>
        <div class="nav__cart">
          <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </nav>
      <section class="header__backdrop"></section>
      <section class="header__menu">
        <div class="menu__head">
          <div class="menu__logo">
            <a href="#"
              ><img src="/public/images/logo-caption.png" alt="logo"
            /></a>
          </div>
          <button class="btn menu__close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <ul class="menu__list">
          <li class="menu__item"><a href="#">خانه</a></li>
          <li class="menu__item"><a href="#">محصولات</a></li>
          <li class="menu__item"><a href="#">ارتباط باما</a></li>
        </ul>
      </section>
    </header>
    <span class="badge">1</span>
    <script src="/js/app.js"></script>
  </body>
</html>
